apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.zlyandroid.fileselector"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    //权限申请
    implementation 'com.github.ZLYang110:MyPermission:1.0'
    implementation project(':fileselectorlib')
    //implementation 'com.github.ZLYang110:FileSelector:2.1.2'
    implementation 'com.github.ZLYang110:UpperDialog:1.4.1'
    implementation 'androidx.documentfile:documentfile:1.0.1'
}
